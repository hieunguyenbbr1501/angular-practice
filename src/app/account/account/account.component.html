<div class="col-lg-6 col-md-12 m-auto">
  <div class="card card-container border-0">
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="Name">Name</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #name="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="name.errors && f.submitted"
        >
          Name is required!
        </div>
      </div>
      <div class="form-group">
        <label>Department</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.department"
          required
          minlength="6"
          #department="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="department.errors && f.submitted"
        >
          <div *ngIf="department.errors.required">Department is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.phone"
          required
          minlength="6"
          #phone="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="phone.errors && f.submitted"
        >
          <div *ngIf="phone.errors.required">Phone is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Employee Code</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.code"
          required
          minlength="6"
          #code="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="code.errors && f.submitted"
        >
          <div *ngIf="code.errors.required">Code is required</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">
          Request Account
        </button>
      </div>
    </form>

  </div>
</div>
