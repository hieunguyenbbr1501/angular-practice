<div class="row ml-0 mr-0" id="costCollapse">
  <div class="m-0 p-0 col-lg-3 col-md-6 col-sm-12" *ngFor="let item of costs">
    <div>
      <div class="card card-body font-weight-bolder text-center pb-0 border-0 cost-header" [ngClass]="{'important' : item.important == true}">
        {{item.name}}
      </div>
      <div class="card card-body text-center border-0 p-1 font-weight-lighter">
        {{item.currencyUnit}}{{item.value | number}}
      </div>
    </div>
  </div>
</div>
